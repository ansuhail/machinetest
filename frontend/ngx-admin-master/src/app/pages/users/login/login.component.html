<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-tabset>
        <nb-tab tabTitle="User">
          <div class="row">
            <div class="col-md-8">
              <form class="form-horizontal">
                <div class="form-group row">
                  <label class="label col-sm-4 form-control-label">Email</label>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      [(ngModel)]="user.email"
                      [ngModelOptions]="{ standalone: true }"
                      nbInput
                      fullWidth
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="label col-sm-4 form-control-label"
                    >Password</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="password"
                      [(ngModel)]="user.password"
                      [ngModelOptions]="{ standalone: true }"
                      nbInput
                      fullWidth
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-4 col-sm-8">
                    <button (click)="login(user)" type="submit" nbButton>
                      Login
                    </button>
                    <nb-alert *ngIf="alert != ''">
                      {{ alert }}
                    </nb-alert>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-4 col-sm-8">
                    <nb-alert *ngIf="alert != ''">
                      {{ alert }}
                    </nb-alert>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
